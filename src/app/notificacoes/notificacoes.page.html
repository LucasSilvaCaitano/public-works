<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notif of notificacoes; let i = index" (click)="verInfoNotif(i)">
      <ion-label>
        {{notif.nomeNotificacao}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
